<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Resume Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cv-container">
      <div class="sidebar">
        <div class="profile-img"></div>

        <div class="section">
          <h2 id="section-contact">Contact</h2>
          <div id="contact-container">
            <!-- Contact items will be populated dynamically -->
          </div>
        </div>

        <div class="section">
          <h2 id="section-skills">Skills</h2>
          <div id="skills-container">
            <!-- Skills will be populated dynamically -->
          </div>
        </div>

        <div class="section">
          <h2 id="section-software">Software</h2>
          <div class="software-tags" id="software-container">
            <!-- Software tags will be populated dynamically -->
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1 id="personal-name">Your Name</h1>
          <div class="title" id="personal-title">Your Job Title</div>
          <div class="bio" id="personal-bio">
            Your professional biography will appear here...
          </div>
        </div>

        <div id="main-sections-container">
          <!-- Main sections will be populated dynamically based on section order -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
